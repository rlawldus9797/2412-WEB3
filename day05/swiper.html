<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .slide_container .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <section class="slide_container">
        <div class="swiper">
            <div class="swiper_wrapper">
                <div class="swiper-slide"><a href="#"><img src="/etc/account.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href="#"><img src="/etc/ben.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href="#"><img src="/etc/l.png" alt=""></a></div>
                <div class="swiper-slide"><a href="#"><img src="/etc/main_cs1_1.png" alt=""></a></div>\
            </div>
            <div class="swiper-pagenation"></div>
            <div class="swiper-prev"></div>
            <div class="swiper-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".swiper", {
            sliderPreView: 1,
            spaceBetween: 30,
            loop: true,
            centeredSlides: true,
            autoplay: {
            delay: 2500,
            disableOnInteraction: false,
            },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-next",
            prevEl: ".swiper-prev",
        },
        });
        
    </script>
</body>
</html>
