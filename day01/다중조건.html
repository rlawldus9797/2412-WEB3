<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = prompt("숫자입력","");

        if(num > 0) {
            alert("양수를 입력했습니다");
        }else if(num < 0) {
            alert("음수를 입력했습니다");
        }else if(num == 0) {
            alert("0을 입력했습니다");
        }else {
            alert("글자를 입력했습니다. 다시 입력하세요");
            window.location.reload();
        }
    </script>
</head>

</body>
</html>
