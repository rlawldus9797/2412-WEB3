<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let num = prompt("숫자를 입력하세요", "");

    if(num!="") {
    
        if((num%2)==0) {
            document.write("짝수를 입력했습니다");
        }else {
            document.write("홀수를 입력했습니다");
        }

    }else {
        alert("입력값이 없습니다. 다시 입력하세요.");
        window.location.reload(); //자체 새로고침
    }
    </script>
</head>

</body>
</html>
