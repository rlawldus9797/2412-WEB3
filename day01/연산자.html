<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h2>연산자</h2><h3>사칙연산 우선순위확인</h3>");
        document.write("10+2*3-9/4 계산 결과값은 "+(10+2*3-9/4)+"<br>");
        document.write("<h3>비교연산자 확인</h3>");
        document.write("5<7 = "+(5<7)+"<br>");
        document.write("5>7 = "+(5>7)+"<br>");
        document.write("5<=7 = "+(5<=7)+"<br>");
        document.write("5>=7 = "+(5>=7)+"<br>");
        document.write("5===7 = "+(5===7)+"<br>");
        document.write("5!=7 = "+(5!=7)+"<br>");
        document.write("<h3>부정연산자</h3>");
        document.write("true값을 부정하면 "+(!true)+"<br>");
        document.write("<h3>나머지값 연산</h3>");
        document.write("55555를 17로 나눈 나머지값은 "+(55555%17)+"<br>");
        document.write("<h3>복합대입연산자 ++ 주의점</h3>");

        let a1 = 10;
        let b1 = 0;
        b1 = a1++;

        document.write("<h4>b1 = a1++ 연산결과</h4>");
        document.write(`a1 = ${a1}, b1 = ${b1} <br>`);
                     //"a1 = "+a1+", b1 = "+b1+"<br>"
        
        let a2 = 10;
        let b2 = 0;
        b2 = ++a2;

        document.write("<h4>b2 = ++a2 연산결과</h4>");
        document.write(`a2 = ${a2}, b2 = ${b2} <br>`);

    </script>
</head>
<body>
    
</body>
</html>
