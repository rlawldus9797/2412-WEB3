객체지향(기반) 스크립트 언어

함수 : 명령어 (내장함수 / 사용자 정의 함수)

    창닫기 --- window.close(), self.close()

    확인버튼이 있는 메세지창 : alert(" ")

    확인, 취소버튼이 있는 메세지창 : confirm(" ") : true/false 값 처리

    입력공간이 있는 메세지창 : prompt("문자", 초기값)

    문서 출력 : document.write(" ") : tag인식가능

    콘솔창 출력 : console.log() : 데이터 처리 확인용

    }

    임의명령어 = (a,b) => { ... } : ecmascript >> 화살표 함수 형식
