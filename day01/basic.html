1. 대입연산자(=) : 오른쪽에서부터 대입

2. 사칙연산자(*, /, +, -) : 소괄호 표기없는 경우 우선순위

3. 비교연산자(>, <, >=, <=, ==, !=, ===, !==) : true/false판단(조건문)
=== : 완전항등연산

4. 부정연산자 : !(부정)

5. 기타연산 : new(생성자) , %(나머지값 연산)
