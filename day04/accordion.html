<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lite Accordion plugin</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/day04/jquery.easing.1.3.js"></script>
  <script src="/day04/liteaccordion.jquery.js"></script>
  <link rel="stylesheet" href="/day04/liteaccordion.css">
  <style>
    figcaption{
      position:absolute;  right:30px;  bottom:24px;  z-index:10;
      display:block;  padding:10px 12px !important;  color:#fff;  background:#269;
    }
  </style>
  <script>
    $(function(){
      $('.accordion').liteAccordion({
        slideSpeed : 350,                       // slide animation speed
        onTriggerSlide : function(e) {  $('figcaption').hide();  },        // callback on slide activate
        onSlideAnimComplete : function() { $('figcaption').fadeIn(500); },    // callback on slide anim complete
        autoPlay : true,                       // automatically cycle through slides
        pauseOnHover : true,                   // pause on hover
        cycleSpeed : 3000,                      // time between slide cycles
        easing : 'easeOutCubic',                       // custom easing function
        theme : 'stitch',                        // basic, dark, light, or stitch
        rounded : true,
      })
    })
  </script>
</head>
<body>
  <div class="accordion">
    <ol>
      <li>
        <h2><span>Slide One</span></h2>
        <div>
          <figure>
            <img src="/etc/1.jpg" alt="">
            <figcaption> img - one JPEG File </figcaption>
          </figure>
        </div>
      </li>
      <li>
        <h2><span>Slide Two</span></h2>
        <div>
          <figure>
            <img src="/etc/2.jpg" alt="">
            <figcaption> img - two JPEG File </figcaption>
          </figure>
        </div>
      </li>
      <li>
        <h2><span>Slide Three</span></h2>
        <div>
          <figure>
            <img src="/etc/3.jpg" alt="">
            <figcaption> img - three JPEG File </figcaption>
          </figure>
        </div>
      </li>
      <li>
        <h2><span>Slide Four</span></h2>
        <div>
          <figure>
            <img src="/etc/4.jpg" alt="">
            <figcaption> img - four JPEG File </figcaption>
          </figure>
        </div>
      </li>
      <li>
        <h2><span>Slide Five</span></h2>
        <div>
          <figure>
            <img src="/etc/5.jpg" alt="">
            <figcaption> img - five JPEG File </figcaption>
          </figure>
        </div>
      </li>
    </ol>
  </div>
</body>
</html>
