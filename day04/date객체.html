<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            const dateInfo=()=>{

                let now = new Date();
                let year = now.getFullYear();
                let month = now.getMonth()+1;
                let date = now.getDate();
                let dayIndex = now.getDay();
                let day="";
                
                switch(dayIndex) {
                    case 0: day="일요일"; break;
                    case 1: day="월요일"; break;
                    case 2: day="화요일"; break;
                    case 3: day="수요일"; break;
                    case 4: day="목요일"; break;
                    case 5: day="금요일"; break;
                    case 6: day="토요일"; break;
                }
                console.log(year, month, date,dayIndex, day);
                
                let h = now.getHours();
                let m = now.getMinutes();
                let s = now.getSeconds();
                // let apm = "오전";
                // if(h>=12) {
                    //     apm = "오후";
                    // }
                    // if(h>12) {
                        //     h = h-12;
                        // }
                        //console.log(h, "-", m, "-", s)
                        
                        $('.timebox').html(`${year}년 ${month}월 ${date}일 ${day} ${h}시 ${m}분 ${s}초`)
                        
                        
                        //console.log(new Date());
                        
            }
            dateInfo(); //최초실행
            setInterval(dateInfo, 1000);
                        
                        
        })
    </script>
    <style>
        .timebox {
            font-size: 18px;
            font-weight: bold;
            padding: 8px 4px;
            margin: 10px 20px;
            border: 2px solid #009;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="timebox"></div>
</body>
</html>
