<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const person = {
            name:'홍길동',
            age:28,
            hi:function(){
                console.log(`안녕하세요. ${this.name}입니다. 나이는 ${this.age}세 입니다.`);
            }
        }
        console.log(person.name);
        person.name='철수';
        person.age=30;
        person.hi();

        for(let value in person){
            console.log(value + ' : ' + person[value]);
        }
    </script>
</head>

</body>
</html>
