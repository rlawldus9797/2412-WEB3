<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //받고싶은 ☆ 수를 입력받기
        
        let num = prompt("받고 싶은 ☆ 수를 입력해보세요", 1);

        switch(num) {
            case "1":
                document.write("☆ 을 보냈습니다.");
                break;
            case "2":
                document.write("☆☆ 을 보냈습니다.");
                break;
            case "3":
                document.write("☆☆☆ 을 보냈습니다.");
                break;
            default:
                document.write("3개까지만 가능합니다. ☆☆☆ 을 보냈습니다.");
        }


    </script>
</head>
