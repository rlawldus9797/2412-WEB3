<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function() {
            $('#box1').hide();
            $('#box2').show();
            $('#box3').css('background-color', '#ccc');
            $('#box4').css('background-color', '#666');
            $('#box3,#box4').css('border', '4px solid #063');
            $('div').css('margin', '10px');
            $('#box3').css('width', '100px');
            $('#box4').width(500);
            $('#box3,#box4').height(150);
            $('#box2').css('font-size','30px').css('color', '#fc0').css('font-weight', 'bold');
            //chain method >> 실행이 순차적(입력순)으로 발생

            let bg4 = $('#box4').css('background-color');
            let fz2 = $('#box2').css('font-size');
            let w3 = $('#box3').width();
            let h2 = $('#box2').css('height');
            console.log(bg4,',', fz2, ',', w3, ',', h2);
            $('#box5').css({'font-size':fz2, 'height':h2, 'background-color':bg4}),width(w3);
        });
    </script>
</head>
<body>
    <!-- div#box$*5{div box$} -->
    <div id="box1">div box1</div>
    <div id="box2">div box2</div>
    <div id="box3">div box3</div>
    <div id="box4">div box4</div>
    <div id="box5">div box5</div>
</body>
</html>
